---
- hosts: default
  become: true
  pre_tasks:
    - name: test Xen hypervisor
      slurp:
        src: /sys/hypervisor/type
      register: hypertype
      failed_when: hypertype['content'] | b64decode | trim != "xen"
  tasks:
    - name: install useful tools
      package:
        name: "{{ item }}"
      with_items:
        - git
        - htop
        - vim

    - include: remote.yml
    - include: libvirt.yml
    - include: libvmi.yml
    - include: test_vm.yml

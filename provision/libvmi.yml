---
- name: install libvmi build dependencies
  package:
    name: "{{ item }}"
  with_items:
    - git
    - build-essential
    - gcc
    - libtool
    - automake
    - pkg-config
    - check
    - libglib2.0-dev
    - libvirt-dev
    - bison
    - flex
    - python-dev
    - libjson-c-dev
    - libxc-dev
    - libxenstore3.0
    - libxen-dev

- name: clone libvmi
  git:
    repo: 'https://github.com/libvmi/libvmi'
    dest: /tmp/libvmi
  become: false

- name: generate configure
  command: ./autogen.sh
  args:
    chdir: "/tmp/libvmi"
  become: false

- name: configure libvmi
  command: ./configure --prefix=/usr --disable-kvm --enable-static=no
  args:
    chdir: "/tmp/libvmi"
  become: false

- name: build libvmi
  command: make
  args:
    chdir: "/tmp/libvmi"
  become: false

- name: install libvmi
  command: make install
  args:
    chdir: "/tmp/libvmi"

- name: install libvmi python bindings build dependencies
  package:
    name: "{{ item }}"
  with_items:
    - python3
    - python3-dev
    - python3-setuptools
    - python3-cffi
    - python3-pkgconfig
    - python3-future

- name: clone libvmi python bindings
  git:
    repo: 'https://github.com/libvmi/python'
    dest: /tmp/python
  become: false

- name: build libvmi python bindings
  command: python3 setup.py build
  args:
    chdir: "/tmp/python"
  become: false

- name: install libvmi python bindings
  command: python3 setup.py install
  args:
    chdir: "/tmp/python"

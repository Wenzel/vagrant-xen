---
- include: download_vm.yml

- name: refresh libvirt pool
  command: virsh -c qemu:///system pool-refresh default

- name: install libvirt-python module to manage VMs
  package:
    name: python-libvirt

- name: define VM in libvirt
  virt:
    name: windows7
    command: define
    xml: "{{ lookup('file', 'domain.xml') }}"
    uri: 'xen:///'

---
- name: install useful tools
  package:
    name: "{{ item }}"
  with_items:
    - git
    - make
    - gcc
    - python
    - python-devel
    - python3
    - python3-devel

- name: clone Xen source code
  git:
    repo: 'git://xenbits.xen.org/xen.git'
    dest: /home/vagrant/xen
    version: stable-4.11
  become: false

- name: install xen build dependencies with builddep
  command: dnf builddep -y xen kernel

- name: install Xen build dependencies
  package:
    name: "{{ item }}"
  with_items:
    - dev86
    - glibc-devel.i686

- name: configure Xen
  command: ./configure --prefix=/usr --libdir=/usr/lib64 --enable-systemd
  args:
    chdir: /home/vagrant/xen
  become: false

- name: build Xen
  command: make dist
  args:
    chdir: /home/vagrant/xen
  become: false

- name: install Xen
  command: make install
  args:
    chdir: /home/vagrant/xen

- name: rebuild dynamic linker cache
  command: /sbin/ldconfig

- name: update GRUB2
  command: grub2-mkconfig -o /boot/grub2/grub.cfg

- name: enable Xen system services
  service:
    name: "{{ item }}"
    enabled: yes
  with_items:
    - xenconsoled.service
    - xendomains.service
    - xenstored.service
